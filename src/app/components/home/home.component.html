<button (click)="goToPayment()">Go to Payment Page</button>
<div *ngIf = 'payment'>
    <table>
        <thead>
          <tr>
            <th>Credit Card Number</th>
            <th>Card Holder</th>
            <th>Expiration Date</th>
            <th>Security Code</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ payment.creditCardNumber }}</td>
            <td>{{ payment.cardHolder }}</td>
            <td>{{ payment.expirationDate }}</td>
            <td>{{ payment.securityCode }}</td>
            <td>{{ payment.amount }}</td>
          </tr>
        </tbody>
      </table>
</div>
